    {% set at_dock = printer['gcode_button docksense_t' + toolnumber|string].state == 'RELEASED' %}

    { action_respond_info("Tool %d: carriage:%s dock:%s" % (toolnumber, 'yes' if at_carriage else 'no', 'yes' if at_dock else 'no')) }
