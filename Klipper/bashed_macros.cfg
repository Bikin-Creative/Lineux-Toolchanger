[gcode_macro bashed_toolchanges]
gcode:
  {% set dock_count = params.BASHEDCOUNT|default(10)|int %}
  {% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
	{% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}
  {% for docks in range(dock_count) %}
    Tool_Dropoff TOOLNUMBER=0
    Tool_Pickup TOOLNUMBER=1
    G1 X{x_center} Y{y_center}
    Tool_Dropoff TOOLNUMBER=1
    Tool_Pickup TOOLNUMBER=0
  {% endfor %}

[gcode_macro bashed_docks]
gcode:
  {% set dock_count = params.BASHEDCOUNT|default(10)|int %}
  {% set x_center = (printer.toolhead.axis_minimum.x|float + printer.toolhead.axis_maximum.x|float ) / 2 %}
	{% set y_center = (printer.toolhead.axis_minimum.y|float + printer.toolhead.axis_maximum.y|float ) / 2 %}
  {% for docks in range(dock_count) %}
    Tool_Dropoff TOOLNUMBER=0
    Tool_Pickup TOOLNUMBER=0
    G1 X{x_center} Y{y_center}
  {% endfor %}